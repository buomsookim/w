    <h2> Sublime Text </h2>


    <p>
    서브라임 텍스트(Sublime Text)는 파이썬 API용으로 작성된 사유 크로스 플랫폼 소스 코드 편집기이다. 수많은 프로그래밍 언어와 마크업 언어를 네이티브로 지원하며 플러그인을 사용하여 사용자에 의해 기능을 확장할 수 있다. (플러그인은 일반적으로 자유 소프트웨어 라이선스로 공동체에 의해 빌드, 관리된다)
    </p>
